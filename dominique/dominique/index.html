<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: rgb(241, 201, 151);
            font-family: Arial, sans-serif;
            color: rgb(123, 98, 181);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            color: rgb(170, 41, 203);
            margin: 0;
        }
        .container {
            background: whitesmoke;
            border: 10px solid rgb(215, 134, 151);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container button {
            background-color: pink;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            color: black;
            animation: throb 1.5s infinite;
        }
        .container::before {
            content: "you know you wanna...";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(218, 218, 218);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1em;
            color: black;
        }
        @keyframes throb {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        function openPage() {
            window.location.href = 'letter.html'; // Replace with your URL
        }
    </script>
</head>
<body>
    <div class="header">
        <!-- You can add a heading here if needed -->
    </div>
    <div class="container">
        <button onclick="openPage()">Press me pookie üòè</button>
    </div>
</body>
</html>
